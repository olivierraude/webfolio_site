<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./img/favicon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-VVE422MDZ0"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-VVE422MDZ0");
    </script>

    <!-- Open Graph meta pour Facebook -->
    <meta property="og:title" content="Webfolio - Olivier Raude" />
    <meta property="og:url" content="http://www.olivierraude.com/" />
    <meta
      property="og:image"
      content="https://www.olivierraude.com/img/social-media.jpg"
    />
    <meta
      property="og:description"
      content="Olivier Raude - Développeur Front-End - Portfolio d'applications Web codées en JavaScript, React, HTML, CSS, SCSS & Wordpress."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/jpg" />
    <meta property="og:image:width" content="750" />
    <meta property="og:image:height" content="750" />

    <meta
      name="description"
      content="Olivier Raude - Développeur Front-End - Portfolio d'applications Web codées en JavaScript, React, HTML, CSS, SCSS & Wordpress."
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />

    <title>Webfolio - Olivier Raude</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script type="text/javascript"></script>
    <script type="text/javascript" src="./public/script.js"></script>
  </body>
</html>
